<!doctype html>
<html>
<head>
  <title>JQuery Exercise Nine</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div class="main">
  <h1>Hello, JQuery!</h1>
  <select id="my-dropdown">
    <option value="jvm" selected>JVM</option>
    <option value="amc">AMC</option>
    <option value="feen">FEEN</option>
    <option value="mean">MEAN</option>
  </select>
  <p>Selected competency: <span class="selected-value"></span></p>
</div>
<script>
  $(document).ready(function () {
    console.log("Your document has loaded");
    $("#my-dropdown").on("change", function () {
      var text = $("#my-dropdown").val();
      $(".main .selected-value").text(text);
    })
  });
</script>
</body>
</html>
