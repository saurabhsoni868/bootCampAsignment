<!doctype html>
<html>
<head>
  <title>JQuery Exercise Seven</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="main">
  <p class="click">Click here. </p>
</div>
<script>
  $(document).ready(function () {
    console.log("Your document was loaded.");
    $(".click").click(function () {
      var someText = "text has been clicked!  ";
      $(".click").append(someText);
    });
  });
</script>
</body>
</html>
