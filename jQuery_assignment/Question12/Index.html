<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.preventDefault demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div class = parent-div> <a href="https://jquery.com">parent Div</a></div>
</br>
</br>
<div class="log">child Div</div>
 
<script>
$( ".log" ).click(function( event ) {
$( ".parent-div" ).click(function( event1 ) {
  event1.preventDefault();
  $( ".log" )
    .append( "    :default " + event1.type + " prevented" )
    .appendTo( "#log" );
});
});
</script>
 
</body>
</html>
