<!doctype html>
<html>
<head>
  <title>JQuery Exercise Two</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    .load {
      background: #2f4f4f;
      padding: 2em;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="main">
  <h1>Hello, JQuery!</h1>
  <p id="test">This is my test element</p>
</div>
<script>
  $(document).ready(function () {
    console.log("Your document has loaded!");
    $("#test").addClass("load");
  });
</script>
</body>
</html>
